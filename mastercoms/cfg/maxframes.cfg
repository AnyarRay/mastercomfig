// smoothing is more work on the networking system
cl_smooth 0
// splitting packets puts load on the networking system
net_splitrate 0
// 1 will give better performance on all maps,
// while 2 will give better performance on some maps
// with other maps just having an extra, useless occluder
r_occludermincount 1
// use lowest lod for models
r_rootlod 2
// don't fade in map objects
lod_TransitionDist -1
// disable more pyrovision effects
pyro_min_intensity 0
pyro_max_intensity 0
pyro_min_rate 0
pyro_max_rate 0
pyro_min_side_length 0
pyro_max_side_length 0
pyro_min_side_width 0
pyro_max_side_width 0
// disable fancy blending
mat_disable_fancy_blending 1
// disable lightwarps
mat_disable_lightwarp 1
// disable phong shading
mat_phong 0
// lowest texture quality
mat_picmip 2
// disable dynamic lights
r_maxdlights 0
// render even less world lighting
r_worldlightmin 1
// disable world lights
r_worldlights 0
// disable extra fluff on tracers
tracer_extra 0
// disable xray outline
glow_outline_effect_enable 0
// always use cheap water
r_cheapwaterend 0.1
r_cheapwaterstart 400
// disable facial animations
r_flex 0
flex_rules 0
// disable eyes
r_eyes 0
r_eyemove 0
r_eyesize 0
tf_clientsideeye_lookats 0
// disable teeth
r_teeth 0
// use the lowest static prop lod possible (will clamp to lowest value that model has)
r_staticprop_lod 63
// disable prop breaking and gibs
props_break_max_pieces 0
// disable props more
cl_phys_props_max 0
// disable blood
violence_hblood 0
// disable jigglebones
cl_jiggle_bone_framerate_cutoff 0
// disable decals
r_decals 0
mp_decals 0
r_decal_cover_count 0
r_decal_cullsize 0
r_decal_overlap_area 0
// disable overlays
r_renderoverlayfragment 0
// disable sprays
r_spray_lifetime 0
cl_playerspraydisable 1
// fully disable ragdolls
cl_ragdoll_fade_time 0
// don't glow achievements
hud_achievement_glowtime 0
// don't load all data at once
mod_forcedata 0
mod_forcetouchdata 0
mod_touchalldata 0
// disable volume scaling
dsp_db_mixdrop 1
dsp_db_min 0
dsp_mix_min 0
dsp_mix_max 0
// disable dsp effects
dsp_facingaway 0
dsp_speaker 0
dsp_spatial 0
dsp_water 0
// use linear sound mixer
snd_pitchquality 0
// spatialize sound every 32 frames
snd_spatialize_roundrobin 5
// keep sounds for up to 0.15 seconds for mixing (less load on sound system)
snd_mixahead 0.15
// don't load item panels (set this to 0 for max fps, but no loading item panels)
tf_time_loading_item_panels 0.00007
// dont flush tof for max frames
gl_mtglflush_at_tof 0
