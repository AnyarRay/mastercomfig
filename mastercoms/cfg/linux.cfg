net_queued_packet_thread 1 // linux can't prioritize this thread enough so performance suffers
mat_queue_mode -1 // don't make system and engine conflict in threading
gl_batch_tex_creates 1 // batch texture creation to reduce calls
gl_batch_tex_destroys 1 // batch texture removal to reduce calls
gl_minimize_all_tex 1 // decrease rendering work
gl_minimize_rt_tex 1 // decrease rendering work
gl_mtglflush_at_tof 1 // decrease rendering work
gl_can_resolve_flipped 1 // allow for page flipping (make this 0 if device does not support)

