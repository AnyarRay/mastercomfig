// Competitive quality preset
// Enables effects that may give you an advantage

lod_medium
lighting_medium_high
shadows_medium_high
effects_medium_high
water_high
particles_low
post_processing_off
pyrovision_low
motion_blur_off
motion_blur_off
texture_filter_trilinear
aa_off
characters_medium
decals_low
decals_models_low
decals_art_on
sprays_off
gibs_off
ragdolls_off
textures_medium
mat_disable_fancy_blending 1 // Disable fancy blending of textures
bumpmap_on
specular_on
r_propsmaxdist 1 // Lowest range for props
cl_detaildist 0 // No detail props
r_3dsky 0 // Disable 3D sky
rope_rendersolid 0 // Skip rendering solid part of ropes
