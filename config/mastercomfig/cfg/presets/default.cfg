// Default preset
// Disables unoptimized features and optimizes the game without making the game
// look bad

lod_medium
lighting_high
shadows_off
effects_medium
water_medium_high
particles_low
post_processing_off
pyrovision_low
motion_blur_off
texture_filter_trilinear
aa_off
characters_medium_high
decals_low
decals_models_off
decals_art_on
sprays_on
gibs_low
ragdolls_off
textures_medium
mat_disable_fancy_blending 1 // Disable fancy blending of textures
bumpmap_on
specular_on
