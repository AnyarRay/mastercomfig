// Competitive performance preset
// Maximum performance with competitive advantage

lod_low
lighting_medium
shadows_off
effects_medium
water_medium
particles_low
post_processing_off
pyrovision_low
motion_blur_off
texture_filter_trilinear
aa_off
characters_low
decals_low
decals_models_off
decals_art_on
sprays_off
gibs_off
ragdolls_off
textures_low
mat_disable_fancy_blending 1 // Disable fancy blending of textures
bumpmap_on
specular_on
props_low
glow_outline_effect_enable 0 // Disable xrays to save frames
r_3dsky 0 // Disable 3D sky
cl_jiggle_bone_framerate_cutoff 0 // Always disable jigglebones
rope_rendersolid 0 // Skip rendering solid part of ropes
tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_colorblindassist 1 // Add extra icon for jarate
dsp_slow_cpu 1 // Disable initialization of spatialization
dsp_water 0 // Disable water muffling effect

echo "competitive preset selected"
